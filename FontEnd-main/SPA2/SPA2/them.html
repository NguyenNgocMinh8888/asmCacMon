<form class="container" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Id</label>
    <input type="text" class="form-control" ng-model="id" />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Tên</label>
    <input type="text" class="form-control" ng-model="ten" />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Giới tính</label>
    <br />
    <input type="radio" name="radio" ng-model="gioiTinh" value="Nam" />
    <label for="">Nam</label>
    <input type="radio" name="radio" ng-model="gioiTinh" value="Nữ"/>
    <label for="">Nữ</label>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lớp</label>
    <input type="text" class="form-control" ng-model="lop" />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Địa chỉ</label>
    <input type="text" class="form-control" ng-model="diaChi" />
  </div>
  <br />
  <a href="#home"><button type="submit" class="btn btn-primary" ng-click="them()">Them</button></a>
</form>
