<table class="table container">
  <thead>
    <tr>
      <td>ID</td>
      <td>Tên</td>
      <td>Giới tính</td>
      <td>Lớp</td>
      <td>Địa chỉ</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sinhVien in listSinhVien">
      <td>{{sinhVien.id}}</td>
      <td>{{sinhVien.ten}}</td>
      <td>{{sinhVien.gioiTinh}}</td>
      <td>{{sinhVien.lop}}</td>
      <td>{{sinhVien.diaChi}}</td>
      <td>
        <a class="btn btn-primary" href="#detail/{{sinhVien.id}}">DETAIL</a>
        <button class="btn btn-primary" ng-click="delete(sinhVien.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" href="#them">THÊM</a>
